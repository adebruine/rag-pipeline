version: '3.8'

services:
  rag-pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-pipeline
    
    env_file:
      - .env

    volumes:
      - ./outputs:/app/outputs
      - ./queries:/app/queries:ro

    # CHANGED: Expose port for API
    ports:
      - "8000:8000"
    
    # REMOVED: command: tail -f /dev/null
    # The Dockerfile CMD will run api.py automatically
    
    restart: unless-stopped